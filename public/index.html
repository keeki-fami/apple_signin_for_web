<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset = "UTF-8">
        <title>welcome</title>
	<meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script src = "https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
    </head>
    <body>
        <h1>login</h1>
        <div id ="appleid-signin"
            data-color="black"
            data-border="true"
            data-type="sign in"
	    data-mode="center-align">
        </div>

        <script>
            const nonce = crypto.randomUUID();
            localStorage.setItem("auth_nonce",nonce);

            AppleID.auth.init({
                clientId:"com.sosuu.login",
                scope:"name email",
                redirectURI:"https://apple-login-server-butc.onrender.com/appleSignIn",
                state :"randomCSRFToken",
                nonce:nonce,
		response_mode: "form_post"

            });
        </script>
    </body>
</html>
